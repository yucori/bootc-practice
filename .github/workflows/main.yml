name : Build & Push

on:
  push:
      branches: [main]
  workflow_dispatch:

jobs:
  notify_discord:
    runs-on: self-hosted

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Notify Discord
      uses: rjsone/discord-webhook-notify@v1
      with:
          severity: info
          details: "${{ github.actor }} added new push\nðŸ“œ ${{ github.event.head_commit.message }}\nðŸ”—[Commit details](https://github.com/${{ github.repository }}/commit/${{ github.sha }})"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  
  build:
    runs-on: self-hosted
    needs: notify_discord

    steps:    
    - name: Install Podman
      run: sudo apt install -y podman

    - id: build-phase
      name: Build an image
      run: podman build -t bootc:latest /root

    - name: Login Registry
      run: podman login -u ${{ secrets.REGISTRY_USER }} -p ${{ secrets.REGISTRY_PW }} docker.io

    - name: Push an Image
      run: podman push bootc:latest docker.io/${{ secrets.REGISTRY_USER }}/bootc:latest

    - name: 'Notify Discord - Success'
      if: steps.build-phase.outcome == 'success'
      uses: rjstone/discord-webhook-notify@v1
      with:
          severity: info
          details: 'Build - Success'
          webhookUrl: ${{secrets.DISCORD_WEBHOOK }}
    - name: 'Notify Discord - Fail'
      uses: rjstone/discord-webhook-notify@v1
      with:
          severity: error
          details: 'Build - Fail'
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
